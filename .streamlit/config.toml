# Streamlit Configuration
# This file configures Streamlit app behavior

[server]
# Enable robust hot-reload on code changes.
# "poll" is more reliable than OS watchers on network/external filesystems.
fileWatcherType = "poll"
runOnSave = true

# Max upload size (200 MB for large images)
maxUploadSize = 200

# Keep CORS compatible with XSRF protection.
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

[browser]
# Don't automatically open browser (for cloud deployment)
gatherUsageStats = false

[theme]
# Default theme (users can override)
base = "light"

[logger]
# Logging level
level = "info"
